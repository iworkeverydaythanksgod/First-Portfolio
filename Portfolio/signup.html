<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./Css/all.min.css">
    <!-- Normalis Library -->
    <link rel="stylesheet" href="./Css/normalis.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./Css/Portfolio-Style.css">
    <!-- Sign Up File Style -->
    <link rel="stylesheet" href="./Css/signup.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
        <div class="signup">
            <h1>Sign Up</h1>
            <form action="" class="signup-form">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your Password">
            </form>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="allred">
                <div class="answer">Already Have Account? <a href="./login.html">Login</a> </div>
            </div>
            <div class="submit-butt">
                <input type="submit" value="Sign Up" class="sign-button">
            </div>
        </div>
    </div>
</body>

</html>
